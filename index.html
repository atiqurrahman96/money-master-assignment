<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-primary text-center mt-5">Income & Savings & Costs</h1>
    </header>
    <main class="mt-5">
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col col-sm-12 col-xl-6">
                    <div class="p-3 border bg-light">
                        <img class="img-fluid" src="photo/money.png" alt="">
                    </div>
                </div>
                <div class="col col-sm-12 col-xl-6">
                    <div class="p-3 border bg-light">
                        <h1 class="text-center  py-2 text-primary">Income</h1>
                        <div class="d-flex ">
                            <h4>Income :</h4>
                            <input type="income" class="mx-5">
                        </div>
                        <h3 class="text-center py-2 text-primary ">Expenses</h3>
                        <div class="d-flex mt-2">
                            <div>

                                <div>
                                    <h4>Food :</h4>
                                </div>
                                <div>
                                    <h4>Rent :</h4>
                                </div>
                                <div>
                                    <h4>Clothes :</h4>
                                </div>

                            </div>
                            <div class="mx-5 ">
                                <div><input type="food"></div>
                                <div class="py-2"><input type="rent"></div>
                                <div><input type="clothes"></div>
                            </div>
                            <button class="btn btn-success font-weight-bold ">Calculate</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="d-flex align-items-center mt-5 justify-content-center border bg-secondary text-white mx-auto w-50 col col-sm-12 col-xl-6 ">
            <div>
                <div>
                    <h2>Total Expenses :</h2>
                </div>
                <div>
                    <h2>Balance :</h2>
                </div>
            </div>
            <div class="mx-5">
                <div>
                    <h2>0</h2>
                </div>
                <div>
                    <h2>0</h2>
                </div>
            </div>
        </div>
        <div class="d-flex mt-5 mx-auto  w-50">
            <div class="d-flex ">
                <div><strong>Save:</strong></div>
                <div class="mx-2"><input type="text"></div>
                <p class="mx-2">%</p>
            </div>

            <div class="">
                <button class="btn btn-success px-5 py-2">Save</button>
            </div>
        </div>
        <div class="d-flex mx-auto w-50 mt-5">
            <div>
                <h2>Saving Amount : </h2>
                <h2>Remaining Balance : </h2>
            </div>
            <div class="mx-5">
                <h2>000</h2>
                <h2>000</h2>
            </div>
        </div>
    </main>
    <script src="appjs/money.js"></script>
</body>

</html>
